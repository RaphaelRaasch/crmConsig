<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>CRM Consig</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="#" name="description">
    <meta content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app"
          name="keywords">
    <meta content="#" name="author">

    <!-- Required Fremwork -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- themify-icons line icon -->
    <link href="{% static 'icon/themify-icons/themify-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'icon/icofont/css/icofont.css' %}" rel="stylesheet" type="text/css">
    <!-- feather Awesome -->
    <link href="{% static 'fontawesome-free-5.12.1-web/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'icon/feather/css/feather.css' %}" rel="stylesheet" type="text/css">
    <!-- Menu-Search css -->
    <link href="{% static 'pages/menu-search/css/component.css' %}" rel="stylesheet" type="text/css">
    <!-- Style.css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jquery.mCustomScrollbar.css' %}" rel="stylesheet" type="text/css">
    <!-- Select 2 css -->
    <link rel="stylesheet" href="{%static 'select2\css\select2.min.css'%">
    <!-- Multi Select css -->
    <link rel="stylesheet" type="text/css" href="{%static 'pages/bootstrap-multiselect/css/bootstrap-multiselect.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'multiselect/css/multi-select.css'%}">
    <!-- Style.css -->
    <link href="{% static 'custom_style.css' %}" rel="stylesheet">
</head>
<body>

{% include 'theme_components/loader.html' %}

<div class="pcoded" id="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        {% include 'theme_components/navbar.html' %}
        <!-- Sidebar inner chat end-->
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                {% include 'theme_components/side_navbar.html' %}
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">
                                {% block main_content %}
                                {% endblock %}
                            </div>
                        </div>
                        <!-- Main-body end -->

                        <div id="styleSelector">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Required Jquery -->
<script src="{% static 'jquery/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'jquery-ui/js/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'popper.js/js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- jquery slimscroll js -->
<script src="{% static 'jquery-slimscroll/js/jquery.slimscroll.js' %}" type="text/javascript"></script>
<!-- modernizr js -->
<script src="{% static 'modernizr/js/modernizr.js' %}" type="text/javascript"></script>
<script src="{% static 'modernizr/js/css-scrollbars.js' %}" type="text/javascript"></script>
<script src="{% static 'js/pcoded.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/vartical-layout.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}" type="text/javascript"></script>
<!-- Custom js -->
<script src="{% static 'js/script.min.js' %}" type="text/javascript"></script>

<!--<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>-->

<!--<script type="text/javascript" src="{% static 'pages/dashboard/custom-dashboard.js' %}"></script>-->
<script src="{% static 'custom_script.js' %}" type="text/javascript"></script>

<script>
    $( document ).ready(function() {
        if (993 <= window.innerWidth && window.innerWidth < 1550){
            $('#mobile-collapse').click();
        }
    });
</script>

{% block custom_script %}
{% endblock %}
<script type="text/javascript" src="{% static 'select2/js/select2.full.min.js'%}"></script>
<script type="text/javascript" src="{%static 'bootstrap-multiselect/js/bootstrap-multiselect.js'%}"></script>
<script type="text/javascript" src="{% static 'multiselect/js/jquery.multi-select.js'%}"></script>


</script>
</body>
</html>
